name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-native-libraries:
    name: Build Native Libraries
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: libprompttoquery_linux_amd64.so
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: libprompttoquery_linux_arm64.so

          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: libprompttoquery_darwin_amd64.dylib
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: libprompttoquery_darwin_arm64.dylib

          # Windows builds (requires mingw-w64)
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            output: prompttoquery_windows_amd64.dll
            cc: x86_64-w64-mingw32-gcc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install cross-compilation tools (Windows)
        if: matrix.goos == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build native library
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          cd core/src
          go build -buildmode=c-shared -o ../build/${{ matrix.output }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: core/build/${{ matrix.output }}
          retention-days: 1

  publish-npm:
    name: Publish to NPM
    needs: build-native-libraries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare library directory
        run: |
          mkdir -p sdk/javascript/lib
          find artifacts -type f -exec cp {} sdk/javascript/lib/ \;
          ls -lh sdk/javascript/lib/

      - name: Install dependencies
        run: |
          cd sdk/javascript
          npm install

      - name: Run tests
        run: |
          cd sdk/javascript
          npm test || echo "Tests skipped"

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdk/javascript
          npm publish
